<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MapleLink - Home</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <a href="index.html">MapleLink</a>
        </div>
        <nav>
            <ul>
                <li><a href="index.html" class="active">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="signup.html">Sign Up</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h1>Welcome to MapleLink</h1>
            <p>Your gateway to essential Canadian services.</p>
            <a href="services.html" class="cta-button">Explore Services</a>
        </section>

        <!-- Discover Canada Section -->
        <section class="discover-canada">
            <h2>Discover Canada with MapleLink</h2>
            <div class="card-slider">
                <button class="slider-btn prev-btn">&lt;</button>
                <div class="slider-container">
                    <!-- Cards for each province -->
                    <a href="https://www.ontario.ca" class="card">
                        <img src="assets/ontario.jpg" alt="Ontario">
                        <p>Ontario</p>
                    </a>
                    <a href="https://www.quebec.ca" class="card">
                        <img src="assets/quebec.jpg" alt="Quebec">
                        <p>Quebec</p>
                    </a>
                    <a href="https://www.hellobc.com" class="card">
                        <img src="assets/British_columbia.jpg" alt="British Columbia">
                        <p>British Columbia</p>
                    </a>
                    <a href="https://www.alberta.ca" class="card">
                        <img src="assets/Alberta.jpg" alt="Alberta">
                        <p>Alberta</p>
                    </a>
                    <a href="https://novascotia.ca" class="card">
                        <img src="assets/Nova_scotia.jpg" alt="Nova Scotia">
                        <p>Nova Scotia</p>
                    </a>
                    <!-- Add other provinces as needed -->
                </div>
                <button class="slider-btn next-btn">&gt;</button>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 MapleLink. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
